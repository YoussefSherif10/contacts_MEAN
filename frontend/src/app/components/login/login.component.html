<div class="d-flex flex-column align-items-center mt-3">
<form (ngSubmit)="submit()" class="col-12 col-md-8 border border-primary rounded shadow p-3 mb-5 bg-white p-2">
  <h1 class="display-1 mt-2">Login</h1>

  <div class="alert alert-danger" role="alert" *ngIf="!!errorMsg">
    {{errorMsg}}
  </div>

  <div class="form-group mt-2">
    <label for="name">Name</label>
    <input [(ngModel)]="user.name" type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
  </div>

  <div class="form-group mt-2">
    <label for="password">Password</label>
    <input [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
  </div>

  <button type="submit" class="btn btn-primary mt-2 float-end">login</button>
</form>
</div>
